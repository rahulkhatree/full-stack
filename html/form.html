<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body{
            /* background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/08/Best-Nature-Full-HD-Images-For-Desktop.jpg); */
            /* background-repeat: no-repeat; */
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Name:-</label>
        <input type="text" placeholder="type your name"><br>
        <label for="">Email:-</label>
        <input type="email"><br>
        <label for="">number</label>
        <input type="number"><br>
        <label for="">Date</label>
        <input type="date"><br>
        <label for="">Date-Time</label>
        <input type="datetime-local"><br>
        <label for="">Time</label>
        <input type="time"><br>
        <label for="">file</label>
        <input type="file"><br>
        <label for="">Password</label>
        <input type="password"><br>
        <p> What is your gender?</p>
        <label for="male">male</label>
        <input id="male" type="radio" name="gender"><br>
        <label for="female">female</label>
        <input id="female" type="radio" name="gender"><br>
        <p>Choose your favourite subjects?</p>
        <label for="">dbms</label>
        <input type="checkbox"><br>
        <label for="">TOC</label>
        <input type="checkbox"><br>
        <label for="">english</label>
        <input type="checkbox"><br>
        <label for="">maths</label>
        <input type="checkbox"><br>
        <textarea cols="50" rows="20">My name is .............  </textarea><br>
        <p>choose your favourite car</p>
        <select name="" id="">
            <option value="">thar</option>
            <option value="">fortuner</option>
            <option value="">Scorpio</option>
            <option value="">Dzire</option>
        </select>
        <br>
        <input type="reset" value="reset"><br>
        <input type="button" value="rahul">
        <br>
        <input type="submit" value="submit">
    </form>

</body>
</html>
