<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 60vh;
            width: 90%;
            border: 2px solid;
            display: flex;
            margin: 0% auto;

        }
        .item{
            height: 50px;
            width: 50px;
            border: 1px solid;
            flex-grow: 1;
        }
        @media screen and (max-width: 600px ){
           .box{
            flex-wrap: wrap;
           }
           .item{
            width: 100%;
            margin: 0px;
           }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
